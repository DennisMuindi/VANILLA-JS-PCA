<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passenger Counter App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>People entered:</h1>
    <h2 id="count-el">0</h2>
    <button id="increment-btn">INCREMENT</button>
    <button id="save-btn">SAVE</button>
    <p id="store">Previous Entries:</p>
    <div>
      <h1 id="num1"></h1>
      <h1 id="num2"></h1>
    </div>

    <button id="add-btn" onclick="addNumbers()">Add</button>
    <button id="sub-btn" onclick="substractNumbers()">Substract</button>
    <button id="mult-btn" onclick="multiplyNumbers()">Multiply</button>
    <button id="div-btn" onclick="divideNumbers()">Divide</button>
    <h2 id="sum-el">Sum:</h2>
    <script src="index.js"></script>
  </body>
</html>
